<!DOCTYPE html>
<!--Шаблон письма, которое отпарвляется пользователям каждую неделю, если они подписаны на категорию -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Список статей за неделю в категории {{ category }} </h1>
    {% for post in cat_posts %}
        <p>
            <a href="http://127.0.0.1:8000{% url 'news_one' post.pk %}">{{ post.title }}</a>
        </p>
    {% endfor %}

</body>
</html>
